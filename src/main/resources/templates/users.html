<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>

<title>Listar Usuários</title>

</head>

<body>
	<div layout:fragment="content">

		<div class="container mt-3">
			<div class="row">
				<div class="col">
					<h2>Tabela de todos usuários com filtro</h2>
					<p>Digite para fazer seu filtro por id, nomes, e-mails ou senhas:</p>
					<input class="form-control" id="searchInput" type="text"
						placeholder="Filtrar.." autofocus>
					<p class="mt-3">Lista de todos os usuários cadastrados no arquivo users.txt:</p>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>E-mail</th>
								<th>Senha</th>
							</tr>
						</thead>
						<tbody id="listTable">
							<tr th:each="user : ${users}">
								<th scope="row" th:text="${user.id}"></th>
								<td th:text="${user.name}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${user.password}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
